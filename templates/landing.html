{% extends 'base.html' %} {% load static %} {% block content %}
<section class="text-gray-700 body-font">
  <div
    class="container mx-auto flex px-5 py-24 items-center justify-center flex-col"
  >
    <img
      class="lg:w-3/6 md:w-4/6 w-4/6 mb-5 object-cover object-center rounded"
      data-aos="fade-up"
      alt="hero"
      src="https://ouch-cdn2.icons8.com/Gd8IJmCRrRktd_NDnK9Zb8oslq-xTNc2PUVyk2YrPkI/rs:fit:684:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvMjIz/LzgwMWU1OTk3LTAz/YzUtNDhhMy05Yzcx/LTI2NDZmZDAwYzhm/Mi5wbmc.png"
    />
    <div class="text-center lg:w-2/3 w-full">
      <h1
        class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
      >
        Manage Your Customer
      </h1>
      <p class="mb-8 leading-relaxed">Happy customers, Amazing business</p>
      <div class="flex justify-center">
        <a
          href="{% url 'login' %}"
          data-aos="flip-up"
          class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
        >
          Welcome Aboard
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
